<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="icon" href="C:\Users\RiKy462\Desktop\project\Circle.png" type="image/png">

    <title>Girly Services - Home</title>
 <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 200px;
            overflow-x: hidden;
        }

        .background {
            background-image: url('Circle.png');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .welcome-text {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .welcome-button {
            background-color: #f6b5db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
			font-family: 'Pacifico', cursive;
        }

        .welcome-button:hover {
            background-color: #e4007c;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <div class="welcome-text">
        Welcome to Girly Services
    </div>
    <a href="project.html" class="welcome-button">Explore Our Services</a>
	 <script>
        window.addEventListener('scroll', function() {
            const background = document.querySelector('.background');
            background.style.backgroundPositionY = -window.scrollY * 0.5 + 'px'; /* Adjust the scroll speed */
        });
    </script>
</body>
</html>
